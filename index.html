<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Fonts Css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- FontAwsome Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My Css -->
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDo List - keep organized</title>
</head>
<body>

    <header>

        <div class="addNote_container">
            <input id="addNote_input" type="text" placeholder="Cosa vuoi aggiungere?">
            <button id="addNote_button"> <i class="fa-solid fa-share"></i> </button>
        </div>

        <div class="logo">
            <img id="logo-header" src="img/logo.png" alt="">
        </div>
        
    </header>


    <main>

        <div class="note_container">
            <ul>
                <div class="note_chip">
                    <li id="li_notes">placeholder</li>
                    <div class="action_buttons">
                        <button id="doneNote"> <i class="fa-solid fa-circle-check"></i> </button>
                        <button id="removeNote"> <i class="fa-solid fa-eraser"></i> </button>
                    </div>
                </div>
                
                
            </ul>
        </div>

    </main>


    <footer>
        <div class="footer_links">
            <ul>
                <li id="li_footer">placeholder</li>
                <li id="li_footer">placeholder</li>
                <li id="li_footer">placeholder</li>
                <li id="li_footer">placeholder</li>
                <li id="li_footer">placeholder</li>
            </ul>
        </div>
    </footer>





    
    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- My js -->
    <script src="js/main.js"></script>
</body>
</html>
